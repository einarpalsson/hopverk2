<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid-overlay.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hópverkefni 2</title>
  </head>
  <body>
    <header>
      <div class="grid">
        <div class="row">
          <div class="col col-6 offset-col-3">
            <div class="title">

            </div>
          </div>
        </div>
      </div>
    </header>

    <main>


      <div class="grid">
        <div class="row">
          <div class="col col-12">
            <div class="video">
              <img id="overlay" class="overlay" src="./img/play.svg" alt="play overlay" />

            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <div class="buttons">
              <img id="back" class="button-imgs" src="./img/back.svg" alt="back" />
              <img id="play" class="play-btn-visible button-imgs" src="./img/play.svg" alt="play" />
              <img id="pause" class="pause-btn button-imgs" src="./img/pause.svg" alt="pause" />
              <img id="mute" class="mute-btn-visible button-imgs" src="./img/mute.svg" alt="unmute" />
              <img id="unmute" class="unmute-btn button-imgs" src="./img/unmute.svg" alt="unmute" />
              <img id="fullscreen" class="button-imgs" src="./img/fullscreen.svg" alt="fullscreen" />
              <img id="forward" class="button-imgs" src="./img/next.svg" alt="next" />
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <div class="description">

            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <h2>Tengd myndbönd</h2>
          </div>
        </div>
      </div>


      <div class="grid">
        <div id="related" class="row">

        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col offset-col-1 col-10">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="grid">
        <div class="row">
          <div class="col">
            <a href="./index.html">Til baka</a>
          </div>
        </div>
      </div>
    </footer>

  </body>
  <script src="./dist/bundle.js"></script>
</html>
