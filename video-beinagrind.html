<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid-overlay.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hópverkefni 2</title>
  </head>
  <body>
    <header>
      <div class="grid">
        <div class="row">
          <div class="col col-6 offset-col-3">
            <h1 class="title">INSERT TITLE OF VIDEO</h1>
          </div>
        </div>
      </div>
    </header>

    <main>


      <div class="grid">
        <div class="row">
          <div class="col col-12">
            <div class="video">
              <video src="./videos/bunny.mp4"></video>
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <div class="buttons">
              <img class="button-imgs" src="/img/back.svg" alt="back" />
              <img class="play button-imgs" src="/img/play.svg" alt="play" />
              <img class="pause button-imgs" src="/img/pause.svg" alt="pause" />
              <img class="button-imgs" src="/img/unmute.svg" alt="unmute" />
              <img class="button-imgs" src="/img/fullscreen.svg" alt="fullscreen" />
              <img class="button-imgs" src="/img/next.svg" alt="next" />
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <div class="description">
              <p>Hér kemur DESCRIPTION fyrir hvert video</p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col">
            <h2>Tengd myndbönd</h2>
          </div>
        </div>
      </div>


      <div class="grid">
        <div class="row">
          <div class="col">
            <div class="related">

            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <div class="col offset-col-1 col-10">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="grid">
        <div class="row">
          <div class="col">
            <a href="./index.html">Til baka</a>
          </div>
        </div>
      </div>
    </footer>

  </body>
  <script src="./dist/bundle.js"></script>
</html>
